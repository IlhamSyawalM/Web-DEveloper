<!DOCTYPE html>
<html lang="en">

<head>
    <title>Target</title>
    <style>
        * {
            transition: 1s;
        }

        .p1:target {
            background-color: salmon;
        }

        .p2:target {
            background-color: blue;
        }

        .p3:target:target {
            background-color: red;
        }
    </style>
</head>

<body>
    <h1 id="judul">Hello World</h1>

    <ul>
        <li><a href="#p1">Aktif p1</a></li>
        <li><a href="#p2">Aktif p2</a></li>
        <li><a href="#p3">Aktif p3</a></li>
    </ul>

    <p id="p1" class="p1">paragraf 1</p>
    <p id="p2" class="p2">paragraf 2</p>
    <p id="p3" class="p3">paragraf 3</p>

</body>

</html>
