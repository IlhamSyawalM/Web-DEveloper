<!DOCTYPE html>
<html>
<head>
    <title>Table</title>
</head>

<body>

    <table border="1" cellspacing="0" cellpadding="5">
        <tr bgcolor="red">
            <td>1,1</td>
            <td>1,2</td>
            <td>1,3</td>
        </tr>
        <tr bgcolor="blue">
            <td>2,1</td>
            <td>2,2</td>
            <td>2,3</td>
        </tr>
        <tr bgcolor="pink">
            <td>3,1</td>
            <td>3,2</td>
            <td>3,3</td>
        </tr>
    </table>
    
<hr color="blue">

    <table align="center" border="1" cellspacing="0" cellpadding="5">
        <thead>
            <th colspan="3"> Data </th>
        </thead>
        <tr>
            <td>1,1</td>
            <td>1,2</td>
            <td>1,3</td>
        </tr>
        <tr>
            <td>2,1</td>
            <td>2,2</td>
            <td>2,3</td>
        </tr>
        <tr>
            <td>3,1</td>
            <td>3,2</td>
            <td>3,3</td>
        </tr>
    </table>

<hr color="blue">

    <table border="1" cellspacing="0" cellpadding="5">
        <thead>
            <th colspan="4"> Data </th>
        </thead>
        <tr>
            <th rowspan="4"> No </th>
        </tr>
        <tr>
            <td>1,1</td>
            <td>1,2</td>
            <td>1,3</td>
        </tr>
        <tr>
            <td>2,1</td>
            <td>2,2</td>
            <td>2,3</td>
        </tr>
        <tr>
            <td>3,1</td>
            <td>3,2</td>
            <td>3,3</td>
        </tr>
    </table>

<hr color="blue">
    <table align="center" border="1" cellspacing="0" cellpadding="5">
        <tr>
            <th rowspan="3"> Rowspan 3</th>
            <th colspan="2"> Colspan 2</th>
        </tr>
        <tr>
            <td>2,2</td>
            <td>2,3</td>
        </tr>
        <tr>
            <td>3,2</td>
            <td>3,3</td>
        </tr>
    </table>

<hr color="blue">
    <table border="1" cellspacing="0" cellpadding="5">
        <tr>
            <td>1,1</td>
            <td>1,2</td>
            <td>1,3</td>
            <td>1,4</td>
        </tr>
        <tr>
            <td>2,1</td>
            <th colspan="2" rowspan="2">?</th>
            <td>2,4</td>
        </tr>
        <tr>
            <td>3,1</td>
            <td>3,4</td>
        </tr>
        <tr>
            <td>4,1</td>
            <td>4,2</td>
            <td>4,3</td>
            <td>4,4</td>
        </tr>
    </table>

</body>
</html>
