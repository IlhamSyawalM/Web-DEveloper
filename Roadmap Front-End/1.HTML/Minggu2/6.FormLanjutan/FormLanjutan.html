<!DOCTYPE html>
<html>

<head>
    <title>Form</title>
</head>

<body>
    <form>
        <br><br>
        <label for="Username"> username : </label>     <!--Label username berfungsi untuk "form text" dengan ID Username-->
        <input type="text" id="Username">              <!--input dengan tipe text-->

        <br><br>

        <label for="Password"> password : </label>     <!--Label Password berfungsi untuk "form password dengan id Password"-->
        <input type="password" id="Password">          <!--Input dengan tipe password-->
        
        <br><br>

        <input type="radio" id="Pria" name="Jenis Kelamin">       <!--"name" berfungsi untuk mengelompokan input tipe yang namanya sama-->
        <label for="Pria"> Pria </label>
        <input type="radio" id="Wanita" name="Jenis Kelamin">
        <label for="Wanita"> Wanita </label>

        <br><br>

        <input type="checkbox" id="Menyanyi">
        <label for="Menyanyi"> menyanyi </label>

        <input type="checkbox" id="Olahraga">
        <label for="Olahraga"> olahraga </label>

        <input type="checkbox" id="Coding">
        <label for="Coding"> coding </label>

        <br><br>

        <textarea></textarea>

        <br><br>

        <select>
            <option>Bogor</option>
            <option>Jakarta</option>
            <option>Depok</option>
        </select>
        
        <br><br>        

        <input type="submit">

        <br><br>

        <button type="submit"> Kirim! </button>
    </form>
</body>

</html>
