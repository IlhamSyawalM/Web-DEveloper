<!DOCTYPE html>
<html lang="en">

<head>
    <title>Belajar react</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
</body>

<script type="text/babel">
    const app = document.getElementById("root");

    //! dgn React
    const root = ReactDOM.createRoot(app);

    //1 Penggunaan Props
    function Header(props) {
        return (
            <>
                <h1>Belajar React bareng {props.author} ðŸš€</h1>
            </>
        )
    }

    //2 Penggunaan advance props
    function Kepala({ x }) {
        return (
            <h1>Belajar bareng {x ? x : "ilham"}</h1>
        )
    }

    //3 Memunculkan banyak nilai
    const List = () => {
        const students = ["Ilham", "Jihan", "Shanum"];
        return (
            <>
                <ul>
                    {students.map((student) => (
                        <li key={student}>Nama nya adalah : {student}</li>
                    ))
                    }
                </ul>
            </>
        )
    }

    // Memasukan component ke component lain dan memasukan nilai props yg berbeda
    function Name() {
        return (
            <>
                <Header author="ilham" />
                <Header author="Zephyr" />
                <Kepala />
                <Kepala x="papap" />
                <List />
            </>
        )
    }

    root.render(<Name />);
</script>

</html>
