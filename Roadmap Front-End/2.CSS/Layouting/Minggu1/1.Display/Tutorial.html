<!DOCTYPE html>
<html>

<head>
  <title>Dimensi</title>
  <style>
    div {
      background-color: burlywood;
      width: 200px;
      height: 200px;
      display: inline-block;
      margin-right: 100px;
    }

    /*Span itu inline, cuman dirubah jadi block dengan menggunakan fungsi display*/
    span {
      background-color: yellowgreen;
      width: 200px;
      height: 200px;
      display: inline-block;
    }
  </style>
</head>

<body>
  <div>Hello World</div>
  <span>Hello World</span>
</body>

</html>
