<!DOCTYPE html>
<html>

<head>
    <title>Static</title>
    <style>
        div {
            width: 200px;
            height: 200px;
        }

        .satu {
            background-color: aqua;
        }

        .dua {
            background-color: brown;
            position: static;
        }

        .tiga {
            background-color: violet;
        }
    </style>
</head>

<body>
    <div class="satu"></div>
    <div class="dua"></div>
    <div class="tiga"></div>
</body>

</html>
