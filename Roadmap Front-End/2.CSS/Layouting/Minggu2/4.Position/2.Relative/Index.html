<!DOCTYPE html>
<html>

<head>
    <title>Relative</title>
    <style>
        div {
            width: 200px;
            height: 200px;
        }

        .satu {
            background-color: aqua;
        }

        .dua {
            background-color: brown;
            position: relative;
            top: 50px;
            left: 100px;
        }

        .tiga {
            background-color: violet;
            margin-top: -30px;
        }
    </style>
</head>

<body>
    <div class="satu"></div>
    <div class="dua"></div>
    <div class="tiga"></div>
</body>

</html>
