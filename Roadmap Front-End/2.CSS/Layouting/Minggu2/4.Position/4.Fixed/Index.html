<!DOCTYPE html>
<html>

<head>
    <title>Fixed</title>
    <style>
        body {
            height: 2000px;
        }

        div {
            width: 200px;
            height: 200px;
            margin: auto;
        }

        .container {
            width: 600px;
            height: 650px;
            border: 10px solid black;
            position: relative;
        }

        .satu {
            background-color: aqua;
        }

        .dua {
            background-color: red;
            position: fixed;
            height: 60px;
            width: 100%;
            top: 0;
            left: 0;
            z-index: -100;
        }

        .tiga {
            background-color: violet;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="satu"></div>
        <div class="dua"></div>
        <div class="tiga"></div>
    </div>
</body>

</html>
