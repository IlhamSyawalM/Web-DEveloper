<!DOCTYPE html>
<html lang="en">

<head>
    <title>Background Video</title>
    <style>
        body,
        h1 {
            padding: 0;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 3em;
            position: relative;
            min-height: 100vh;
        }

        .background {
            position: absolute;
            bottom: 0;
            left: 0;
            min-height: 100%;
            width: 100%;
            z-index: -1;
        }

        .kalo {
            height: 1000vh;
        }
    </style>
</head>

<body>
    <div class="hero">
        <h1>Hello Semuanya</h1>
        <video class="background" autoplay muted loop src="./Video/Beautiful.mp4"></video>
    </div>
    <div class="kalo"></div>
</body>

</html>
