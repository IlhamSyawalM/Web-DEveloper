<!DOCTYPE html>
<html lang="en">

<head>
    <title>Images Elements</title>
    <style>
        body {
            font-family: sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.125em;
            line-height: 1.6;
            color: #333;
            padding: 2em;
        }

        main {
            display: grid;
            gap: 2em;
            align-items: center;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        @media (min-width: 960px) {
            main {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

<body>
    <main>
        <h1>Lorem</h1>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa facilis, eos sapiente praesentium quisquam,
            sed fugiat autem odio odit asperiores, exercitationem doloremque maiores qui soluta id iste impedit repellat
            accusantium.
        </p>

        <picture>
            <source media="(min-width: 960px)" srcset="./images/Pendek.jpg" sizes="50vw">
            <img src="./images/Panjang.jpg" alt="Rambut panjang">
        </picture>

    </main>
</body>

</html>
