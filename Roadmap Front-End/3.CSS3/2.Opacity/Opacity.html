<!DOCTYPE html>
<html>

<head>
    <title>Opacity</title>
    <style>
        body {
            background-image: url(Pattern.png);
        }

        .satu {
            width: 300px;
            height: 300px;
            background-color: cornflowerblue;
            opacity: 35%;
        }

        .dua {
            width: 300px;
            height: 300px;
            margin-top: 50px;
            background-color: violet;
            opacity: 50%;
            position: relative;
        }

        .tiga {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            bottom: -60px;
            right: -60px;
            opacity: 50%;
        }
    </style>
</head>

<body>

    <div class="satu"></div>

    <div class="dua">
        <div class="tiga"></div>
    </div>

</body>

</html>
