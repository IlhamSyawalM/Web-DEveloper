<!DOCTYPE html>
<html>

<head>
    <title>Linear Gradient</title>
    <style>
        div {
            width: 600px;
            height: 300px;
            margin: 50px auto;
        }

        .satu {
            background-image: linear-gradient(red, blue);
        }

        .dua {
            background: linear-gradient(blue, red, pink);
        }

        .tiga {
            background-image: linear-gradient(90deg, red, blue);
        }

        .empat {
            background-image: linear-gradient(to right, red, blue);
        }

        .lima {
            background-image: linear-gradient(to left top, red, blue);
        }

        .enam {
            background-image: linear-gradient(red 60%, blue 90%);
        }
    </style>
</head>

<body>
    <div class="satu"></div>
    <div class="dua"></div>
    <div class="tiga"></div>
    <div class="empat"></div>
    <div class="lima"></div>
    <div class="enam"></div>
</body>

</html>
