<!DOCTYPE html>
<html>

<head>
    <title>RGBa_dan_HSLa</title>
    <style>
        body {
            background-image: url(./Pattern.png);
        }

        .satu {
            width: 300px;
            height: 300px;
            background-color: orange;
            position: relative;
        }

        .dua {
            width: 100px;
            height: 100px;
            background-color: blue;
            position: absolute;
            bottom: -65px;
            right: -50px;
        }

        .tiga {
            width: 300px;
            height: 300px;
            background-color: rgba(255, 102, 0, 0.4);
            position: relative;
            margin: 80px 0;
        }

        .empat {
            width: 100px;
            height: 100px;
            background-color: blue;
            position: absolute;
            bottom: -65px;
            right: -50px;
        }

        .lima {
            width: 300px;
            height: 300px;
            background-color: hsla(24, 100%, 63%, 0.4);
            position: relative;
            margin: 80px 0;
        }

        .enam {
            width: 100px;
            height: 100px;
            background-color: blue;
            position: absolute;
            bottom: -65px;
            right: -50px;
        }
    </style>
</head>

<body>
    <div class="satu">
        <div class="dua"></div>
    </div>

    <div class="tiga">
        <div class="empat"></div>
    </div>

    <div class="lima">
        <div class="enam"></div>
    </div>
</body>

</html>
