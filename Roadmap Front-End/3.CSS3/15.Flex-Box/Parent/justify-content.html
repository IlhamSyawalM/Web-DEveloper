<!DOCTYPE html>
<html lang="en">

<head>
    <title>Flex-Box</title>
    <style>
        .container {
            width: 600px;
            border: 5px solid #333;
            margin: 30px auto;
            padding: 5px;
            box-sizing: border-box;
            display: flex;
        }

        .pertama {
            justify-content: flex-start;
        }

        .kedua {
            justify-content: flex-end;
        }

        .ketiga {
            justify-content: center;
        }

        .keempat {
            justify-content: space-between;
        }

        .kelima {
            justify-content: space-around;
        }

        .keenam {
            justify-content: space-evenly;
        }

        .container div {
            width: 100px;
            height: 100px;
            background-color: skyblue;
            float: left;
            margin: 2px;
        }
    </style>
</head>

<body>
    <div class="container pertama">
        <div class="satu">1</div>
        <div class="dua">2</div>
        <div class="tiga">3</div>
    </div>

    <div class="container kedua">
        <div class="satu">1</div>
        <div class="dua">2</div>
        <div class="tiga">3</div>
    </div>

    <div class="container ketiga">
        <div class="satu">1</div>
        <div class="dua">2</div>
        <div class="tiga">3</div>
    </div>

    <div class="container keempat">
        <div class="satu">1</div>
        <div class="dua">2</div>
        <div class="tiga">3</div>
    </div>

    <div class="container kelima">
        <div class="satu">1</div>
        <div class="dua">2</div>
        <div class="tiga">3</div>
    </div>

    <div class="container keenam">
        <div class="satu">1</div>
        <div class="dua">2</div>
        <div class="tiga">3</div>
    </div>
</body>

</html>
