<!DOCTYPE html>
<html lang="en">

<head>
    <title>Flex-Box</title>
    <style>
        .container {
            width: 600px;
            border: 5px solid #333;
            margin: 30px auto;
            padding: 5px;
            box-sizing: border-box;
            display: flex;
        }

        .pertama {
            flex-direction: row;
        }

        .kedua {
            flex-direction: row-reverse;
        }

        .ketiga {
            flex-direction: column;
        }

        .keempat {
            flex-direction: column-reverse;
        }

        .container div {
            width: 100px;
            height: 100px;
            background-color: skyblue;
            margin: 2px;
        }
    </style>
</head>

<body>
    <div class="container pertama">
        <div class="satu">1</div>
        <div class="dua">2</div>
        <div class="tiga">3</div>
        <div class="empat">4</div>
    </div>

    <div class="container kedua">
        <div class="satu">1</div>
        <div class="dua">2</div>
        <div class="tiga">3</div>
        <div class="empat">4</div>
    </div>

    <div class="container ketiga">
        <div class="satu">1</div>
        <div class="dua">2</div>
        <div class="tiga">3</div>
        <div class="empat">4</div>
    </div>

    <div class="container keempat">
        <div class="satu">1</div>
        <div class="dua">2</div>
        <div class="tiga">3</div>
        <div class="empat">4</div>
    </div>
</body>

</html>
