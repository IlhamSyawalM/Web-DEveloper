<!DOCTYPE html>
<html lang="en">

<head>
    <title>Flex-Box</title>
    <style>
        .container {
            width: 600px;
            height: 150px;
            border: 5px solid #333;
            margin: 30px auto;
            padding: 5px;
            box-sizing: border-box;
            display: flex;
        }

        .container div {
            background-color: skyblue;
            float: left;
            margin: 2px;
        }

        .satu {
            flex-grow: 1;
        }

        .dua {
            flex-grow: 3;
        }

        .tiga {
            flex-grow: 0.5;
        }

        .empat {
            flex-grow: 1;
        }
    </style>
</head>

<body>
    <div class="container pertama">
        <div class="satu">1</div>
        <div class="dua">2</div>
        <div class="tiga">3</div>
        <div class="empat">4</div>
    </div>
</body>

</html>
