<!DOCTYPE html>
<html lang="en">

<head>
    <title>Grid</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            color: white;
            text-align: center;
        }

        .container {
            width: 600px;
            margin: 50px auto;
            border: 5px solid black;
            padding: 5px;
            box-sizing: border-box;  
            display: grid;
            grid-template-areas: "header header" "aside main" "nav main" "footer footer";
            grid-template-columns: 1fr 1.5fr;
            grid-template-rows: 1fr 1fr 1.3fr;
        }

        header {
            grid-area: header;
            background-color: purple;
            padding: 40px 0;
        }

        aside {
            grid-area: aside;
            background-color: blue;
            padding: 60px 0;
        }

        nav {
            grid-area: nav;
            background-color: red;
            padding: 100px 0;
        }

        main {
            grid-area: main;
            background-color: brown;
            padding: 171px;
        }

        footer {
            grid-area: footer;
            background-color: black;
            padding: 20px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>Header</header>
        <aside>Aside</aside>
        <nav>Nav</nav>
        <main>Main</main>
        <footer>Footer</footer>
    </div>
</body>

</html>
