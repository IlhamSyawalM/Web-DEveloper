<!DOCTYPE html>
<html lang="en">

<head>
    <title>Flex-Box</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            color: white;
            text-align: center;
        }

        .container {
            width: 600px;
            margin: 50px auto;
            border: 5px solid black;
            padding: 5px;
            box-sizing: border-box;
        }

        header {
            background-color: purple;
            height: 80px;
            line-height: 80px;
        }

        .content {
            display: flex;
        }

        .left {
            flex: 1;
        }

        aside {
            background-color: blue;
            height: 100px;
            line-height: 100px;
        }

        nav {
            background-color: red;
            height: 150px;
            line-height: 150px;
        }

        main {
            background-color: brown;
            height: 250px;
            line-height: 250px;
            flex: 2;
        }

        footer {
            background-color: black;
            height: 50px;
            line-height: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>Header</header>
        <div class="content">
            <div class="left">
                <aside>Aside</aside>
                <nav>Nav</nav>
            </div>
            <main>Main</main>
        </div>
        <footer>Footer</footer>
    </div>
</body>

</html>
