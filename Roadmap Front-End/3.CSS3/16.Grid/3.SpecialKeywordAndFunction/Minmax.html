<!DOCTYPE html>
<html lang="en">

<head>
    <title>MinMax</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 60%;
            margin: 50px auto;
            display: grid;
            grid-template-columns: 1fr minmax(200px, 300px) 1fr;
        }

        .item {
            background-color: aqua;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid black;
        }

        .item:nth-child(even) {
            background-color: tomato;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">Ilham</div>
        <div class="item">2</div>
        <div class="item">Mustaqim</div>
    </div>
</body>

</html>
