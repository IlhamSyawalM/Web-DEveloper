<!DOCTYPE html>
<html>

<head>
    <title>Box Shadow</title>
    <style>
        .satu {
            width: 300px;
            height: 300px;
            background-color: green;
            margin: 50px auto;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.75);
        }

        .dua {
            width: 300px;
            height: 300px;
            background-color: green;
            margin: 50px auto;
            box-shadow: 5px 5px 5px 5px rgba(0, 0, 0, 0.75);
        }

        .tiga {
            width: 300px;
            height: 300px;
            background-color: green;
            margin: 50px auto;
            box-shadow: 0 0 0 10px rgba(0, 0, 0, 0.75);
        }

        .empat {
            width: 300px;
            height: 300px;
            background-color: green;
            margin: 50px auto;
            box-shadow: 0px 30px 10px -20px rgba(0, 0, 0, 0.75);
            transition: 0.9s;
        }

        .empat:hover {
            box-shadow: 0px 80px 10px -40px rgba(0, 0, 0, 0.15);
            margin-top: 40px;
        }

        .lima {
            width: 300px;
            height: 300px;
            background-color: green;
            margin: 50px auto;
            box-shadow: inset 0 0 5px 5px rgba(0, 0, 0, 0.5);
        }

        .enam {
            width: 300px;
            height: 300px;
            background-color: green;
            margin: 50px auto;
            box-shadow: 0 0 0 5px red,
                0 0 0 10px blue,
                0 0 0 15px green,
                0 0 0 20px black;
        }
    </style>
</head>

<body>
    <div class="satu"></div>
    <div class="dua"></div>
    <div class="tiga"></div>
    <div class="empat"></div>
    <div class="lima"></div>
    <div class="enam"></div>
</body>

</html>
