<!DOCTYPE html>
<html lang="en">

<head>
    <title>Filter</title>
    <style>
        body {
            text-align: center;
        }

        /* Type Filter :
        blur(px)
        brightness(angka | %)
        contrast(angka | %)
        saturate(angka | %)
        grayscale(angka | %)
        sepia(angka | %)
        hue-rotate(deg)
        invert(angka | %)
        opacity(angka | %)
        drop-shadow(sama seperti box-shadow, tapi ada kelebihannya)
    */
        .satu {
            filter: blur(5px);
        }

        .dua {
            filter: grayscale(100%);
        }

        .tiga {
            filter: invert(1);
        }

        .empat {
            filter: hue-rotate(300deg);
        }

        .lima {
            filter: drop-shadow(5px 5px 5px blue);
        }
    </style>
</head>

<body>
    <div class="satu">
        <img src="d9dbds5-953028f0-861a-4db8-9b6f-91162fe1959d.gif" alt="home">
    </div>


    <div class="dua">
        <img src="d9dbds5-953028f0-861a-4db8-9b6f-91162fe1959d.gif" alt="">
    </div>

    <div class="tiga">
        <img src="d9dbds5-953028f0-861a-4db8-9b6f-91162fe1959d.gif" alt="">
    </div>

    <div class="empat">
        <img src="d9dbds5-953028f0-861a-4db8-9b6f-91162fe1959d.gif" alt="">
    </div>

    <div class="lima">
        <img src="user.png" alt="user">
    </div>
</body>

</html>
