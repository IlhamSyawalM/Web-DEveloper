<!DOCTYPE html>
<html lang="en">

<head>
    <title>Yin&Yang</title>
    <style>
        body {
            background-color: antiquewhite;
        }

        .lambang {
            display: flex;
            justify-content: center;
            margin: 150px 0;
        }

        .hitam {
            height: 200px;
            width: 200px;
            background-color: black;
            border-radius: 50%;
            border: 2px solid black;
            position: relative;
            animation: muter 3s infinite;
        }

        .putih {
            background-color: white;
            width: 200px;
            height: 100px;
            border-radius: 100px 100px 0 0;
            position: relative;
        }

        .isi {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            top: 50px;
            position: absolute;
        }

        .satu {
            background-color: white;
        }

        .dua {
            background-color: black;
            left: 100px;
        }

        .bulet {
            width: 25px;
            height: 25px;
            border-radius: 100%;
            left: 37px;
            position: absolute;
        }

        .tiga {
            background-color: black;
            top: 57px;
        }

        .empat {
            background-color: white;
            top: 27px;
        }

        @keyframes muter {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(-360deg);
            }
        }
    </style>
</head>

<body>
    <div class="lambang">
        <div class="hitam">
            <div class="putih">
                <div class="isi satu">
                    <div class="bulet tiga"></div>
                </div>
                <div class="isi dua">
                    <div class="bulet empat"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
